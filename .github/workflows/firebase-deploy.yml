name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - claude/testing-improvements-01BbbkLr5FrRhirV7oUzEYtd
      - development
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase Hosting
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT != '' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: sober-solutions-app

      - name: Deployment skipped (missing secret)
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT == '' }}
        run: |
          echo "‚ö†Ô∏è  Firebase deployment skipped - FIREBASE_SERVICE_ACCOUNT secret not configured"
          echo "üìù To enable auto-deployment, add the FIREBASE_SERVICE_ACCOUNT secret to your repository"
          echo "üîó See FIREBASE_DEPLOY_SETUP.md for instructions"
